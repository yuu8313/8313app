<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8313用のアプリ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a2e;
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .desktop {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: flex-start;
            height: calc(100% - 40px);
            padding: 10px;
            overflow-y: auto;
        }
        .icon {
            width: 60px;
            height: 60px;
            margin: 5px;
            background-color: rgba(15, 52, 96, 0.7);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .icon:hover {
            background-color: rgba(123, 44, 191, 0.7);
            transform: scale(1.05);
        }
        .icon img {
            width: 30px;
            height: 30px;
            margin-bottom: 3px;
        }
        .icon span {
            font-size: 10px;
            text-align: center;
            word-wrap: break-word;
            max-width: 100%;
        }
        .taskbar {
            display: flex;
            background-color: #16213e;
            padding: 5px;
            border-top: 2px solid #7b2cbf;
            height: 40px;
        }
        .start-menu {
            background-color: #0f3460;
            padding: 5px 10px;
            margin-right: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .start-menu:hover {
            background-color: #7b2cbf;
        }
        .taskbar-apps {
            display: flex;
            flex-grow: 1;
            overflow-x: auto;
            white-space: nowrap;
        }
        .taskbar-app {
            padding: 5px 10px;
            margin-right: 5px;
            background-color: #0f3460;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            border-radius: 5px;
        }
        .taskbar-app:hover, .taskbar-app.active {
            background-color: #7b2cbf;
        }
        .taskbar-app .close {
            margin-left: 5px;
            font-size: 14px;
            opacity: 0.7;
        }
        .taskbar-app .close:hover {
            opacity: 1;
        }
        .window {
            position: absolute;
            background-color: #16213e;
            border: 2px solid #7b2cbf;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(123, 44, 191, 0.5);
            display: flex;
            flex-direction: column;
            resize: both;
            min-width: 200px;
            min-height: 150px;
        }
        .window-header {
            background-color: #0f3460;
            padding: 5px 10px;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .window-title {
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .window-controls {
            display: flex;
        }
        .window-control {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-left: 5px;
            cursor: pointer;
        }
        .window-minimize {
            background-color: #f1c40f;
        }
        .window-maximize {
            background-color: #2ecc71;
        }
        .window-close {
            background-color: #e74c3c;
        }
        .window-content {
            flex-grow: 1;
            overflow: hidden;
        }
        .window-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(26, 26, 46, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loading-text {
            font-size: 24px;
            color: #7b2cbf;
            text-shadow: 0 0 10px #7b2cbf;
        }
        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #16213e;
            transition: left 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }
        .sidebar.active {
            left: 0;
        }
        .sidebar-app {
            display: flex;
            align-items: center;
            padding: 10px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .sidebar-app:hover {
            background-color: #0f3460;
        }
        .sidebar-app img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        @media (max-width: 768px) {
            .icon {
                width: 50px;
                height: 50px;
            }
            .icon img {
                width: 25px;
                height: 25px;
            }
            .icon span {
                font-size: 8px;
            }
            .taskbar {
                height: 30px;
            }
            .start-menu {
                padding: 3px 6px;
            }
            .taskbar-app {
                padding: 3px 6px;
            }
            .window {
                min-width: 150px;
                min-height: 100px;
            }
            .sidebar {
                width: 200px;
                left: -200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="desktop" id="desktop"></div>
        <div class="taskbar">
            <div class="start-menu">Yuu8313</div>
            <div class="taskbar-apps" id="taskbarApps"></div>
        </div>
    </div>
    <div class="sidebar" id="sidebar"></div>
    <div class="loading" id="loading">
        <div class="loading-text">読み込み中...</div>
    </div>

    <script>
        const apps = [
            { name: '8313複合検索エンジン', path: 'src/app1/index.html', icon: 'src/image/icon1.png' },
            { name: '8313時計アプリ', path: 'src/app2/index.html', icon: 'src/image/icon2.png' },
            { name: '8313電卓アプリ', path: 'src/app3/index.html', icon: 'src/image/icon3.png' },
            { name: '8313MDエディター', path: 'src/app4/index.html', icon: 'src/image/icon4.png' },
            { name: '8313PWジュネレーター', path: 'src/app5/index.html', icon: 'src/image/icon5.png' },
            { name: '8313暗号作成機', path: 'src/app6/index.html', icon: 'src/image/icon6.png' },
            { name: '8313LaTeXエディター', path: 'src/app7/index.html', icon: 'src/image/icon7.png' },
            { name: '8313SVG反映ツール', path: 'src/app8/index.html', icon: 'src/image/icon8.png' },
            { name: '8313SVG to image', path: 'src/app9/index.html', icon: 'src/image/icon9.png' },
            { name: '8313clipboard to image', path: 'src/app19/index.html', icon: 'src/image/icon19.png' },
            { name: '8313画像編集', path: 'src/app23/index.html', icon: 'src/image/icon23.png' },
            { name: '8313QRコード作成機', path: 'src/app10/index.html', icon: 'src/image/icon10.png' },
            { name: '8313HTMLコンバーター', path: 'src/app11/index.html', icon: 'src/image/icon11.png' },
            { name: '8313URL埋め込みアプリ', path: 'src/app12/index.html', icon: 'src/image/icon12.png' },
            { name: '8313audio player', path: 'src/app20/index.html', icon: 'src/image/icon20.png' },
            { name: '8313PDF-プレビュー', path: 'src/app21/index.html', icon: 'src/image/icon21.png' },
            { name: '共有ツール△BYウェブ完理', path: 'src/app17/index.html', icon: 'src/image/icon17.png' },
            { name: 'ガチガチ検索さん△BYるる', path: 'src/app18/index.html', icon: 'src/image/icon18.png' },
            { name: '8313オセロ', path: 'src/app13/index.html', icon: 'src/image/icon13.png' },
            { name: '8313ブラックジャック', path: 'src/app14/index.html', icon: 'src/image/icon14.png' },
            { name: '8313テトリス', path: 'src/app16/index.html', icon: 'src/image/icon16.png' },
            { name: '8313_2048', path: 'src/app22/index.html', icon: 'src/image/icon22.png' },
            { name: 'hackforplay△埋め込み', path: 'src/app15/index.html', icon: 'src/image/icon15.png' },
        ];

        const sidebarApps = [
            { name: 'ネットの回線速度検査(By_fast.com)', path: 'src/sidebarapp1/index.html', icon: 'src/sidebarimage/icon1.png' },
            { name: 'セキュアールSecURL(By_securl.nu)', path: 'src/sidebarapp2/index.html', icon: 'src/sidebarimage/icon2.png' },
            { name: 'Shape Crusher(By_Crazy Games)', path: 'src/sidebarapp3/index.html', icon: 'src/sidebarimage/icon3.png' },
            { name: 'Leek Factory Tycoon(By_Crazy Games)', path: 'src/sidebarapp4/index.html', icon: 'src/sidebarimage/icon4.png' },

            { name: 'Noob Miner 2: Escape From Prison(By_Crazy Games)', path: 'src/sidebarapp5/index.html', icon: 'src/sidebarimage/icon5.png' },
            { name: 'Stickman Epic(By_Crazy Games)', path: 'src/sidebarapp6/index.html', icon: 'src/sidebarimage/icon6.png' },
            { name: 'EvoWorld.io(By_Crazy Games)', path: 'src/sidebarapp7/index.html', icon: 'src/sidebarimage/icon7.png' },

        ];

        const desktop = document.getElementById('desktop');
        const taskbarApps = document.getElementById('taskbarApps');
        const loading = document.getElementById('loading');
        const startMenu = document.querySelector('.start-menu');
        const sidebar = document.getElementById('sidebar');

        function createDesktopIcons() {
            const fragment = document.createDocumentFragment();
            apps.forEach((app) => {
                const icon = document.createElement('div');
                icon.className = 'icon';
                icon.innerHTML = `
                    <img src="${app.icon}" alt="${app.name}">
                    <span>${app.name}</span>
                `;
                icon.addEventListener('click', () => openApp(app));
                fragment.appendChild(icon);
            });
            desktop.appendChild(fragment);
        }

        function createSidebarApps() {
            const allApps = [...apps, ...sidebarApps];
            allApps.forEach(app => {
                const appElement = document.createElement('div');
                appElement.className = 'sidebar-app';
                appElement.innerHTML = `
                    <img src="${app.icon}" alt="${app.name}">
                    <span>${app.name}</span>
                `;
                appElement.addEventListener('click', () => {
                    openApp(app);
                    toggleSidebar();
                });
                sidebar.appendChild(appElement);
            });
        }

        function openApp(app) {
            const existingWindow = document.querySelector(`.window[data-path="${app.path}"]`);
            if (existingWindow) {
                existingWindow.style.display = 'flex';
                focusWindow(existingWindow);
            } else {
                createWindow(app);
            }
        }

        function createWindow(app) {
            const window = document.createElement('div');
            window.className = 'window';
            window.setAttribute('data-path', app.path);
            window.style.width = '800px';
            window.style.height = '600px';
            window.style.left = `${Math.random() * (innerWidth - 800)}px`;
            window.style.top = `${Math.random() * (innerHeight - 600)}px`;

            window.innerHTML = `
                <div class="window-header">
                    <div class="window-title">${app.name}</div>
                    <div class="window-controls">
                        <div class="window-control window-minimize"></div>
                        <div class="window-control window-maximize"></div>
                        <div class="window-control window-close"></div>
                    </div>
                </div>
                <div class="window-content">
                    <iframe src="${app.path}" frameborder="0"></iframe>
                </div>
            `;

            document.body.appendChild(window);
            createTaskbarApp(app);
            makeDraggable(window);
            focusWindow(window);

            window.querySelector('.window-close').addEventListener('click', () => closeWindow(window));
            window.querySelector('.window-minimize').addEventListener('click', () => minimizeWindow(window));
            window.querySelector('.window-maximize').addEventListener('click', () => maximizeWindow(window));

            window.addEventListener('mousedown', initResize, false);
        }

        function createTaskbarApp(app) {
            const taskbarApp = document.createElement('div');
            taskbarApp.className = 'taskbar-app';
            taskbarApp.setAttribute('data-path', app.path);
            taskbarApp.innerHTML = `
                ${app.name}
                <span class="close">×</span>
            `;
            taskbarApp.addEventListener('click', () => toggleWindow(app));
            taskbarApp.querySelector('.close').addEventListener('click', (e) => {
                e.stopPropagation();
                closeWindow(document.querySelector(`.window[data-path="${app.path}"]`));
            });
            taskbarApps.appendChild(taskbarApp);
        }

        function toggleWindow(app) {
            const window = document.querySelector(`.window[data-path="${app.path}"]`);
            if (window.style.display === 'none') {
                window.style.display = 'flex';
                focusWindow(window);
            } else {
                minimizeWindow(window);
            }
        }

        function closeWindow(window) {
            window.remove();
            const taskbarApp = document.querySelector(`.taskbar-app[data-path="${window.getAttribute('data-path')}"]`);
            if (taskbarApp) {
                taskbarApp.remove();
            }
        }

        function minimizeWindow(window) {
            window.style.display = 'none';
            const taskbarApp = document.querySelector(`.taskbar-app[data-path="${window.getAttribute('data-path')}"]`);
            if (taskbarApp) {
                taskbarApp.classList.remove('active');
            }
        }

        function maximizeWindow(window) {
            if (window.style.width === '100%') {
                window.style.width = '800px';
                window.style.height = '600px';
                window.style.left = '50%';
                window.style.top = '50%';
                window.style.transform = 'translate(-50%, -50%)';
            } else {
                window.style.width = '100%';
                window.style.height = 'calc(100% - 40px)';
                window.style.left = '0';
                window.style.top = '0';
                window.style.transform = 'none';
            }
        }

        function focusWindow(window) {
            document.querySelectorAll('.window').forEach(w => w.style.zIndex = '1');
            window.style.zIndex = '2';
            document.querySelectorAll('.taskbar-app').forEach(app => app.classList.remove('active'));
            const taskbarApp = document.querySelector(`.taskbar-app[data-path="${window.getAttribute('data-path')}"]`);
            if (taskbarApp) {
                taskbarApp.classList.add('active');
            }
        }

        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            element.querySelector('.window-header').onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
                focusWindow(element);
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        function initResize(e) {
            const window = e.target.closest('.window');
            if (!window) return;

            const resizeHandle = 10;
            const rect = window.getBoundingClientRect();
            const isRight = e.clientX > rect.right - resizeHandle;
            const isBottom = e.clientY > rect.bottom - resizeHandle;
            const isLeft = e.clientX < rect.left + resizeHandle;
            const isTop = e.clientY < rect.top + resizeHandle;

            if (isRight || isBottom || isLeft || isTop) {
                window.style.cursor = 'nwse-resize';
                document.addEventListener('mousemove', resize, false);
                document.addEventListener('mouseup', stopResize, false);
            }

            function resize(e) {
                if (isRight) window.style.width = (e.clientX - rect.left) + 'px';
                if (isBottom) window.style.height = (e.clientY - rect.top) + 'px';
                if (isLeft) {
                    const newWidth = rect.right - e.clientX;
                    if (newWidth > 200) {
                        window.style.width = newWidth + 'px';
                        window.style.left = e.clientX + 'px';
                    }
                }
                if (isTop) {
                    const newHeight = rect.bottom - e.clientY;
                    if (newHeight > 150) {
                        window.style.height = newHeight + 'px';
                        window.style.top = e.clientY + 'px';
                    }
                }
            }

            function stopResize() {
                window.style.cursor = 'default';
                document.removeEventListener('mousemove', resize, false);
                document.removeEventListener('mouseup', stopResize, false);
            }
        }

        function toggleSidebar() {
            sidebar.classList.toggle('active');
        }

        function addNewApp(name, path, icon, isSidebarOnly = false) {
            const newApp = { name, path, icon };
            if (!isSidebarOnly) {
                apps.push(newApp);
                const desktopIcon = document.createElement('div');
                desktopIcon.className = 'icon';
                desktopIcon.innerHTML = `
                    <img src="${icon}" alt="${name}">
                    <span>${name}</span>
                `;
                desktopIcon.addEventListener('click', () => openApp(newApp));
                desktop.appendChild(desktopIcon);
            }
            
            const sidebarApp = document.createElement('div');
            sidebarApp.className = 'sidebar-app';
            sidebarApp.innerHTML = `
                <img src="${icon}" alt="${name}">
                <span>${name}</span>
            `;
            sidebarApp.addEventListener('click', () => {
                openApp(newApp);
                toggleSidebar();
            });
            sidebar.appendChild(sidebarApp);
        }

        function initializeApp() {
            createDesktopIcons();
            createSidebarApps();
            setupEventListeners();
        }

        function setupEventListeners() {
            startMenu.addEventListener('click', toggleSidebar);
            document.addEventListener('click', (e) => {
                if (!sidebar.contains(e.target) && !startMenu.contains(e.target)) {
                    sidebar.classList.remove('active');
                }
            });
        }

        // 初期化
        initializeApp();
        setTimeout(() => {
            loading.style.display = 'none';
        }, 1000);

        // 使用例：
        // addNewApp('新しいアプリ', 'src/newapp/index.html', 'newapp-icon.png');
        // addNewApp('サイドバー専用アプリ', 'src/sidebarapp/index.html', 'sidebarapp-icon.png', true);
    </script>
</body>
</html>
