<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8313用のアプリ</title>
    <link rel="icon" href="https://github.com/yuu8313/8313app/blob/main/src/image/icon1.png?raw=true" type="image/png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a2e;
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .desktop {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: flex-start;
            height: calc(100% - 40px);
            padding: 20px;
            overflow-y: auto;
        }
        .icon {
            width: 80px;
            height: 80px;
            margin: 10px;
            background-color: rgba(15, 52, 96, 0.7);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .icon:hover {
            background-color: rgba(123, 44, 191, 0.7);
            transform: scale(1.05);
        }
        .icon img {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
        }
        .icon span {
            font-size: 12px;
            text-align: center;
        }
        .taskbar {
            display: flex;
            background-color: #16213e;
            padding: 5px;
            border-top: 2px solid #7b2cbf;
            height: 40px;
        }
        .start-menu {
            background-color: #0f3460;
            padding: 5px 10px;
            margin-right: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .start-menu:hover {
            background-color: #7b2cbf;
        }
        .taskbar-apps {
            display: flex;
            flex-grow: 1;
        }
        .taskbar-app {
            padding: 5px 10px;
            margin-right: 5px;
            background-color: #0f3460;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            border-radius: 5px;
        }
        .taskbar-app:hover, .taskbar-app.active {
            background-color: #7b2cbf;
        }
        .taskbar-app .close {
            margin-left: 5px;
            font-size: 14px;
            opacity: 0.7;
        }
        .taskbar-app .close:hover {
            opacity: 1;
        }
        .window {
            position: absolute;
            background-color: #16213e;
            border: 2px solid #7b2cbf;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(123, 44, 191, 0.5);
            display: flex;
            flex-direction: column;
        }
        .window-header {
            background-color: #0f3460;
            padding: 5px 10px;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .window-title {
            font-weight: bold;
        }
        .window-controls {
            display: flex;
        }
        .window-control {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-left: 5px;
            cursor: pointer;
        }
        .window-minimize {
            background-color: #f1c40f;
        }
        .window-maximize {
            background-color: #2ecc71;
        }
        .window-close {
            background-color: #e74c3c;
        }
        .window-content {
            flex-grow: 1;
            overflow: hidden;
        }
        .window-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(26, 26, 46, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loading-text {
            font-size: 24px;
            color: #7b2cbf;
            text-shadow: 0 0 10px #7b2cbf;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="desktop" id="desktop"></div>
        <div class="taskbar">
            <div class="start-menu">Yuu8313</div>
            <div class="taskbar-apps" id="taskbarApps"></div>
        </div>
    </div>
    <canvas id="background"></canvas>
    <div class="loading" id="loading">
        <div class="loading-text">読み込み中...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // 3D Background
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('background'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const geometries = [
            new THREE.TorusGeometry(10, 3, 16, 100),
            new THREE.OctahedronGeometry(10),
            new THREE.TetrahedronGeometry(10),
            new THREE.IcosahedronGeometry(10),
            new THREE.DodecahedronGeometry(10)
        ];

        const material = new THREE.MeshBasicMaterial({ color: 0x7b2cbf, wireframe: true });
        const shape = new THREE.Mesh(geometries[Math.floor(Math.random() * geometries.length)], material);
        scene.add(shape);

        camera.position.z = 30;

        function animate() {
            requestAnimationFrame(animate);
            shape.rotation.x += 0.01;
            shape.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // アプリケーションシステム
        const apps = [
            { name: 'ホーム', path: 'home', icon: 'home.png' },
            { name: '8313複合検索エンジン', path: 'src/app1/index.html', icon: 'src/image/icon1.png' },
            { name: '8313時計アプリ', path: 'src/app2/index.html', icon: 'src/image/icon2.png' },
            { name: '8313電卓アプリ', path: 'src/app3/index.html', icon: 'src/image/icon3.png' },
            { name: '8313マークダウンエディター', path: 'src/app4/index.html', icon: 'src/image/icon4.png' },
            { name: '8313パスワードジュネレーター', path: 'src/app5/index.html', icon: 'src/image/icon5.png' },

            { name: '8313暗号作成機', path: 'src/app6/index.html', icon: 'src/image/icon6.png' },
            { name: '8313LaTeX数式エディター', path: 'src/app7/index.html', icon: 'src/image/icon7.png' },
            { name: '8313SVG反映ツール', path: 'src/app8/index.html', icon: 'src/image/icon8.png' },
            { name: '8313SVGから画像に変換ツール', path: 'src/app9/index.html', icon: 'src/image/icon9.png' },

            { name: '8313QRコード作成機', path: 'src/app10/index.html', icon: 'src/image/icon10.png' },
            { name: '8313HTMLコンバーター', path: 'src/app11/index.html', icon: 'src/image/icon11.png' },
            { name: '8313URL埋め込みアプリ', path: 'src/app12/index.html', icon: 'src/image/icon12.png' },
            { name: '8313オセロ', path: 'src/app13/index.html', icon: 'src/image/icon13.png' },
            { name: '8313ブラックジャック', path: 'src/app14/index.html', icon: 'src/image/icon14.png' },
        ];

        const desktop = document.getElementById('desktop');
        const taskbarApps = document.getElementById('taskbarApps');
        const loading = document.getElementById('loading');

        function createDesktopIcons() {
            apps.forEach((app, index) => {
                if (index === 0) return; // Skip 'Home' app
                const icon = document.createElement('div');
                icon.className = 'icon';
                icon.innerHTML = `
                    <img src="${app.icon}" alt="${app.name}">
                    <span>${app.name}</span>
                `;
                icon.addEventListener('click', () => openApp(app));
                desktop.appendChild(icon);
            });
        }

        function openApp(app) {
            const existingWindow = document.querySelector(`.window[data-path="${app.path}"]`);
            if (existingWindow) {
                existingWindow.style.display = 'flex';
                focusWindow(existingWindow);
            } else {
                createWindow(app);
            }
        }

        function createWindow(app) {
            const window = document.createElement('div');
            window.className = 'window';
            window.setAttribute('data-path', app.path);
            window.style.width = '800px';
            window.style.height = '600px';
            window.style.left = `${Math.random() * (innerWidth - 800)}px`;
            window.style.top = `${Math.random() * (innerHeight - 600)}px`;

            window.innerHTML = `
                <div class="window-header">
                    <div class="window-title">${app.name}</div>
                    <div class="window-controls">
                        <div class="window-control window-minimize"></div>
                        <div class="window-control window-maximize"></div>
                        <div class="window-control window-close"></div>
                    </div>
                </div>
                <div class="window-content">
                    <iframe src="${app.path}" frameborder="0"></iframe>
                </div>
            `;

            document.body.appendChild(window);
            createTaskbarApp(app);
            makeDraggable(window);
            focusWindow(window);

            window.querySelector('.window-close').addEventListener('click', () => closeWindow(window));
            window.querySelector('.window-minimize').addEventListener('click', () => minimizeWindow(window));
            window.querySelector('.window-maximize').addEventListener('click', () => maximizeWindow(window));
        }

        function createTaskbarApp(app) {
            const taskbarApp = document.createElement('div');
            taskbarApp.className = 'taskbar-app';
            taskbarApp.setAttribute('data-path', app.path);
            taskbarApp.innerHTML = `
                ${app.name}
                <span class="close">×</span>
            `;
            taskbarApp.addEventListener('click', () => toggleWindow(app));
            taskbarApp.querySelector('.close').addEventListener('click', (e) => {
                e.stopPropagation();
                closeWindow(document.querySelector(`.window[data-path="${app.path}"]`));
            });
            taskbarApps.appendChild(taskbarApp);
        }

        function toggleWindow(app) {
            const window = document.querySelector(`.window[data-path="${app.path}"]`);
            if (window.style.display === 'none') {
                window.style.display = 'flex';
                focusWindow(window);
            } else {
                minimizeWindow(window);
            }
        }

        function closeWindow(window) {
            window.remove();
            const taskbarApp = document.querySelector(`.taskbar-app[data-path="${window.getAttribute('data-path')}"]`);
            if (taskbarApp) {
                taskbarApp.remove();
            }
        }

        function minimizeWindow(window) {
            window.style.display = 'none';
            const taskbarApp = document.querySelector(`.taskbar-app[data-path="${window.getAttribute('data-path')}"]`);
            if (taskbarApp) {
                taskbarApp.classList.remove('active');
            }
        }

        function maximizeWindow(window) {
            if (window.style.width === '100%') {
                window.style.width = '800px';
                window.style.height = '600px';
                window.style.left = '50%';
                window.style.top = '50%';
                window.style.transform = 'translate(-50%, -50%)';
            } else {
                window.style.width = '100%';
                window.style.height = 'calc(100% - 40px)';
                window.style.left = '0';
                window.style.top = '0';
                window.style.transform = 'none';
            }
        }

        function focusWindow(window) {
            document.querySelectorAll('.window').forEach(w => w.style.zIndex = '1');
            window.style.zIndex = '2';
            document.querySelectorAll('.taskbar-app').forEach(app => app.classList.remove('active'));
            const taskbarApp = document.querySelector(`.taskbar-app[data-path="${window.getAttribute('data-path')}"]`);
            if (taskbarApp) {
                taskbarApp.classList.add('active');
            }
        }

        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            element.querySelector('.window-header').onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
                focusWindow(element);
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        // 初期化
        createDesktopIcons();
        setTimeout(() => {
            loading.style.display = 'none';
        }, 2000);

        // アプリの追加方法
        function addNewApp(name, path, icon) {
            const newApp = { name, path, icon };
            apps.push(newApp);
            
            // デスクトップアイコンを追加
            const desktopIcon = document.createElement('div');
            desktopIcon.className = 'icon';
            desktopIcon.innerHTML = `
                <img src="${icon}" alt="${name}">
                <span>${name}</span>
            `;
            desktopIcon.addEventListener('click', () => openApp(newApp));
            desktop.appendChild(desktopIcon);
        }

        // 使用例：
        // addNewApp('新しいアプリ', 'src/newapp/index.html', 'newapp-icon.png');
    </script>
</body>
</html>
