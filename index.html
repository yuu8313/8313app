            { name: '8313ブックマーク保存', path: 'src/app28/index.html', icon: 'src/image/icon28.png' },
            { name: '8313QRコード作成機', path: 'src/app10/index.html', icon: 'src/image/icon10.png' },

            { name: 'ガチガチ検索さん△BYるる', path: 'src/app18/index.html', icon: 'src/image/icon18.png' },
            { name: '8313オセロ', path: 'src/app13/index.html', icon: 'src/image/icon13.png' },
            { name: '8313ブラックジャック', path: 'src/app14/index.html', icon: 'src/image/icon14.png' },
            { name: '8313テトリス', path: 'src/app16/index.html', icon: 'src/image/icon16.png' },
            { name: '8313_2048', path: 'src/app22/index.html', icon: 'src/image/icon22.png' },
            { name: '8313RPG_バトルアリーナ', path: 'src/app25/index.html', icon: 'src/image/icon25.png' },
            { name: '8313_3D閲覧', path: 'src/app24/index.html', icon: 'src/image/icon24.png' },
            { name: '8313hackertyping', path: 'src/app26/index.html', icon: 'src/image/icon26.png' },
            { name: 'hackforplay△埋め込み', path: 'src/app15/index.html', icon: 'src/image/icon15.png' },
        ];

        const sidebarApps = [
            { name: 'ネットの回線速度検査(By_fast.com)', path: 'src/sidebarapp1/index.html', icon: 'src/sidebarimage/icon1.png' },
            { name: 'セキュアールSecURL(By_securl.nu)', path: 'src/sidebarapp2/index.html', icon: 'src/sidebarimage/icon2.png' },
            { name: 'Shape Crusher(By_Crazy Games)', path: 'src/sidebarapp3/index.html', icon: 'src/sidebarimage/icon3.png' },
            { name: 'Leek Factory Tycoon(By_Crazy Games)', path: 'src/sidebarapp4/index.html', icon: 'src/sidebarimage/icon4.png' },

            { name: 'Noob Miner 2: Escape From Prison(By_Crazy Games)', path: 'src/sidebarapp5/index.html', icon: 'src/sidebarimage/icon5.png' },
            { name: 'Stickman Epic(By_Crazy Games)', path: 'src/sidebarapp6/index.html', icon: 'src/sidebarimage/icon6.png' },
            { name: 'EvoWorld.io(By_Crazy Games)', path: 'src/sidebarapp7/index.html', icon: 'src/sidebarimage/icon7.png' },

        ];

        const desktop = document.getElementById('desktop');
        const taskbarApps = document.getElementById('taskbarApps');
        const loading = document.getElementById('loading');
        const startMenu = document.querySelector('.start-menu');
        const sidebar = document.getElementById('sidebar');

        function createDesktopIcons() {
            const fragment = document.createDocumentFragment();
            apps.forEach((app) => {
                const icon = document.createElement('div');
                icon.className = 'icon';
                icon.innerHTML = `
                    <img src="${app.icon}" alt="${app.name}">
                    <span>${app.name}</span>
                `;
                icon.addEventListener('click', () => openApp(app));
                fragment.appendChild(icon);
            });
            desktop.appendChild(fragment);
        }

        function createSidebarApps() {
            const allApps = [...apps, ...sidebarApps];
            allApps.forEach(app => {
                const appElement = document.createElement('div');
                appElement.className = 'sidebar-app';
                appElement.innerHTML = `
                    <img src="${app.icon}" alt="${app.name}">
                    <span>${app.name}</span>
                `;
                appElement.addEventListener('click', () => {
                    openApp(app);
                    toggleSidebar();
                });
                sidebar.appendChild(appElement);
            });
        }

        function openApp(app) {
            const existingWindow = document.querySelector(`.window[data-path="${app.path}"]`);
            if (existingWindow) {
                existingWindow.style.display = 'flex';
                focusWindow(existingWindow);
            } else {
                createWindow(app);
            }
        }

        function createWindow(app) {
            const window = document.createElement('div');
            window.className = 'window';
            window.setAttribute('data-path', app.path);
            window.style.width = '800px';
            window.style.height = '600px';
            window.style.left = `${Math.random() * (innerWidth - 800)}px`;
            window.style.top = `${Math.random() * (innerHeight - 600)}px`;

            window.innerHTML = `
                <div class="window-header">
                    <div class="window-title">${app.name}</div>
                    <div class="window-controls">
                        <div class="window-control window-minimize"></div>
                        <div class="window-control window-maximize"></div>
                        <div class="window-control window-close"></div>
                    </div>
                </div>
                <div class="window-content">
                    <iframe src="${app.path}" frameborder="0"></iframe>
                </div>
            `;

            document.body.appendChild(window);
            createTaskbarApp(app);
            makeDraggable(window);
            focusWindow(window);

            window.querySelector('.window-close').addEventListener('click', () => closeWindow(window));
            window.querySelector('.window-minimize').addEventListener('click', () => minimizeWindow(window));
            window.querySelector('.window-maximize').addEventListener('click', () => maximizeWindow(window));

            window.addEventListener('mousedown', initResize, false);
        }

        function createTaskbarApp(app) {
            const taskbarApp = document.createElement('div');
            taskbarApp.className = 'taskbar-app';
            taskbarApp.setAttribute('data-path', app.path);
            taskbarApp.innerHTML = `
                ${app.name}
                <span class="close">×</span>
            `;
            taskbarApp.addEventListener('click', () => toggleWindow(app));
            taskbarApp.querySelector('.close').addEventListener('click', (e) => {
                e.stopPropagation();
                closeWindow(document.querySelector(`.window[data-path="${app.path}"]`));
            });
            taskbarApps.appendChild(taskbarApp);
        }

        function toggleWindow(app) {
            const window = document.querySelector(`.window[data-path="${app.path}"]`);
            if (window.style.display === 'none') {
                window.style.display = 'flex';
                focusWindow(window);
            } else {
                minimizeWindow(window);
            }
        }

        function closeWindow(window) {
            window.remove();
            const taskbarApp = document.querySelector(`.taskbar-app[data-path="${window.getAttribute('data-path')}"]`);
            if (taskbarApp) {
                taskbarApp.remove();
            }
        }

        function minimizeWindow(window) {
            window.style.display = 'none';
            const taskbarApp = document.querySelector(`.taskbar-app[data-path="${window.getAttribute('data-path')}"]`);
            if (taskbarApp) {
                taskbarApp.classList.remove('active');
            }
        }

        function maximizeWindow(window) {
            if (window.style.width === '100%') {
                window.style.width = '800px';
                window.style.height = '600px';
                window.style.left = '50%';
                window.style.top = '50%';
                window.style.transform = 'translate(-50%, -50%)';
            } else {
                window.style.width = '100%';
                window.style.height = 'calc(100% - 40px)';
                window.style.left = '0';
                window.style.top = '0';
                window.style.transform = 'none';
            }
        }

        function focusWindow(window) {
            document.querySelectorAll('.window').forEach(w => w.style.zIndex = '1');
            window.style.zIndex = '2';
            document.querySelectorAll('.taskbar-app').forEach(app => app.classList.remove('active'));
            const taskbarApp = document.querySelector(`.taskbar-app[data-path="${window.getAttribute('data-path')}"]`);
            if (taskbarApp) {
                taskbarApp.classList.add('active');
            }
        }

        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            element.querySelector('.window-header').onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
                focusWindow(element);
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        function initResize(e) {
            const window = e.target.closest('.window');
            if (!window) return;

            const resizeHandle = 10;
            const rect = window.getBoundingClientRect();
            const isRight = e.clientX > rect.right - resizeHandle;
            const isBottom = e.clientY > rect.bottom - resizeHandle;
            const isLeft = e.clientX < rect.left + resizeHandle;
            const isTop = e.clientY < rect.top + resizeHandle;

            if (isRight || isBottom || isLeft || isTop) {
                window.style.cursor = 'nwse-resize';
                document.addEventListener('mousemove', resize, false);
                document.addEventListener('mouseup', stopResize, false);
            }

            function resize(e) {
                if (isRight) window.style.width = (e.clientX - rect.left) + 'px';
                if (isBottom) window.style.height = (e.clientY - rect.top) + 'px';
                if (isLeft) {
                    const newWidth = rect.right - e.clientX;
                    if (newWidth > 200) {
                        window.style.width = newWidth + 'px';
                        window.style.left = e.clientX + 'px';
                    }
                }
                if (isTop) {
                    const newHeight = rect.bottom - e.clientY;
                    if (newHeight > 150) {
                        window.style.height = newHeight + 'px';
                        window.style.top = e.clientY + 'px';
                    }
                }
            }

            function stopResize() {
                window.style.cursor = 'default';
                document.removeEventListener('mousemove', resize, false);
                document.removeEventListener('mouseup', stopResize, false);
            }
        }

        function toggleSidebar() {
            sidebar.classList.toggle('active');
        }

        function addNewApp(name, path, icon, isSidebarOnly = false) {
            const newApp = { name, path, icon };
            if (!isSidebarOnly) {
                apps.push(newApp);
                const desktopIcon = document.createElement('div');
                desktopIcon.className = 'icon';
                desktopIcon.innerHTML = `
                    <img src="${icon}" alt="${name}">
                    <span>${name}</span>
                `;
                desktopIcon.addEventListener('click', () => openApp(newApp));
                desktop.appendChild(desktopIcon);
            }
            
            const sidebarApp = document.createElement('div');
            sidebarApp.className = 'sidebar-app';
            sidebarApp.innerHTML = `
                <img src="${icon}" alt="${name}">
                <span>${name}</span>
            `;
            sidebarApp.addEventListener('click', () => {
                openApp(newApp);
                toggleSidebar();
            });
            sidebar.appendChild(sidebarApp);
        }

        function initializeApp() {
            createDesktopIcons();
            createSidebarApps();
            setupEventListeners();
        }

        function setupEventListeners() {
            startMenu.addEventListener('click', toggleSidebar);
            document.addEventListener('click', (e) => {
                if (!sidebar.contains(e.target) && !startMenu.contains(e.target)) {
                    sidebar.classList.remove('active');
                }
            });
        }

        // 初期化
        initializeApp();
        setTimeout(() => {
            loading.style.display = 'none';
        }, 1000);

        // 使用例：
        // addNewApp('新しいアプリ', 'src/newapp/index.html', 'newapp-icon.png');
        // addNewApp('サイドバー専用アプリ', 'src/sidebarapp/index.html', 'sidebarapp-icon.png', true);
    </script>
